<ion-header>

  <ion-navbar>
    <ion-title>{{bubu[0].name}}</ion-title>
  </ion-navbar>
  <button ion-button clear (click)="dismiss()">Cancelar</button>
</ion-header>


<ion-content padding>
  <ion-list-header>
    <ion-item>{{bubu[0].name}}</ion-item>
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col center text-center>N° de faltas</ion-col>
      <ion-col center text-center>Pontos perdidos</ion-col>
      <ion-col center text-center>Carga Horária</ion-col>
      <ion-col center text-center>% Carga Horária</ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <ion-input type="text" placeholder="{{bubu[0].misses}}"></ion-input>
      </ion-col>
      <ion-col center text-center>
       <ion-input type="text" placeholder="{{bubu[0].pontos}}"></ion-input>
      </ion-col> 
      <ion-col center text-center>
        <ion-input type="text" placeholder="{{bubu[0].workload}}"></ion-input>
      </ion-col>
      <ion-col center text-center>
        <ion-input type="text" placeholder="{{bubu[0].porcentagem}}"></ion-input>
      </ion-col>> 
    </ion-row>
  </ion-grid>
  <button ion-button center color="light" (click)="submit()">Salvar</button> <br>
  <button ion-button center color="light">Excluir Matéria</button>
    


</ion-content>
