<ion-header>

        <ion-navbar>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding>
          <ion-item>
              <ion-thumbnail>
                  <img src="../../assets/imgs/avatar.png">
              </ion-thumbnail>
             {{name}} 
          </ion-item>
          <button ion-button full color="light" (click)="gotofeed()">
              <ion-icon name="chatbubbles"> </ion-icon>
              Feed de Notícias

          <button ion-button full color="light" (click)="gotoFaltas()">
              <ion-icon name="book"> </ion-icon>

          </button> <br>
          <button ion-button full color="light">
              <ion-icon name="calendar"> </ion-icon>
              Calendário
          </button> <br>
          <button ion-button full color="light">
              <ion-icon name="time"> </ion-icon>

          </button> <br>
          <button ion-button full color="light">
              <ion-icon name="star-outline"> </ion-icon>
              Atividades Militares
          </button> <br>
          <button (click)="logout()">
              Sair
          </button> <br>
      </ion-content>
