<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Notícia</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #myform="ngForm" (ngSubmit)="postData()">
    <ion-item>
      <ion-input type="text" placeholder="Iniciativa/Projeto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Tema"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-input type="text" placeholder="Mensagem"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Detalhes"></ion-input>
    </ion-item>
  </form>
  <button ion-button full color="light" type="submit">Adicionar Notícia</button>

</ion-content>
