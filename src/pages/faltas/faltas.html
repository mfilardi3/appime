<ion-header>

  <ion-navbar>
    <ion-title>Faltas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let materia of materias">
    <ion-list-header>
      <ion-input type="text" placeholder="{{materia.name}}" center text-center  [(ngModel)]="materia.name" ></ion-input>
    </ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col center text-center>N° de faltas</ion-col>
        <ion-col center text-center>Pontos perdidos</ion-col>
        <ion-col center text-center>Carga Horária</ion-col>
        <ion-col center text-center>% Carga Horária</ion-col>
      </ion-row>
      <ion-row>
          <ion-input type="number" placeholder="{{materia.misses}}" center text-center  [(ngModel)]="materia.misses" ></ion-input>
          <ion-col center text-center>{{materia.pontos}}</ion-col>
          <ion-input type="number" placeholder="{{materia.workload}}" center text-center [(ngModel)]="materia.workload" ></ion-input>
          <ion-col center text-center>{{materia.porcentagem}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <button ion-button (click)="Save()">Salvar Alterações</button>
  <button ion-button icon-only (click)="addMateria()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
